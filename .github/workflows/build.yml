name: Build GB28181Client

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        cache: false

    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:/vcpkg
        cd C:/vcpkg
        ./bootstrap-vcpkg.bat
        ./vcpkg integrate install
      shell: cmd

    - name: Install dependencies
      run: |
        C:/vcpkg/vcpkg install ffmpeg[core,avcodec,avformat,avutil,swscale]:x64-windows
        C:/vcpkg/vcpkg install exosip:x64-windows
      shell: cmd
      continue-on-error: true

    - name: Configure CMake
      run: |
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 ^
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
          -DCMAKE_PREFIX_PATH=%Qt6_DIR% ^
          -DCMAKE_BUILD_TYPE=Release
      shell: cmd

    - name: Build
      run: cmake --build build --config Release --parallel
      shell: cmd

    - name: Package
      run: |
        mkdir package
        if exist build\Release\GB28181Client.exe (
          copy build\Release\GB28181Client.exe package\
          cd package
          %Qt6_DIR%\bin\windeployqt.exe GB28181Client.exe
          cd ..
          copy C:\vcpkg\installed\x64-windows\bin\*.dll package\ 2>nul || echo "Some DLLs not found"
        )
      shell: cmd
      continue-on-error: true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GB28181Client-Windows-x64
        path: package/
        if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qt6-base-dev \
          libavcodec-dev \
          libavformat-dev \
          libavutil-dev \
          libswscale-dev \
          libswresample-dev \
          libexosip2-dev \
          libosip2-dev

    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -j$(nproc)

    - name: Package
      run: |
        mkdir -p package
        if [ -f build/GB28181Client ]; then
          cp build/GB28181Client package/
          chmod +x package/GB28181Client
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GB28181Client-Linux-x64
        path: package/
        if-no-files-found: warn
