name: Test Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-environment:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Check files
      run: |
        echo "=== Project files ==="
        dir
        echo ""
        echo "=== Source files ==="
        dir src
        echo ""
        echo "=== Include files ==="
        dir include
      shell: cmd

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Check MSVC
      run: |
        where cl
        cl
      shell: cmd
      continue-on-error: true

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        cache: true

    - name: Check Qt
      run: |
        echo Qt6_DIR=%Qt6_DIR%
        dir %Qt6_DIR%\bin
      shell: cmd

    - name: Install CMake
      run: |
        where cmake
        cmake --version
      shell: cmd

    - name: Try Configure (without dependencies)
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 ^
          -DCMAKE_PREFIX_PATH=%Qt6_DIR%
      shell: cmd
      continue-on-error: true

    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-logs
        path: |
          build/CMakeFiles/*.log
          build/CMakeOutput.log
          build/CMakeError.log
        if-no-files-found: ignore
